      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: PROXY
    type: select
    use:
      - ALL
    proxies:
      - AUTO
      - DIRECT
      
  - name: PROXY
    type: select
    use:
      - foo
    proxies:
      - AUTO
      - DIRECT


# clash-rules项目提供的规则集
# 规则文件统一存放在 ./profiles/rules/ 目录中
rule-providers:
  OneDrive:
    type: http
    behavior: classical
    url: "https://github.com/ACL4SSR/ACL4SSR/raw/master/Clash/Providers/Ruleset/OneDrive.yaml"
    path: ./profiles/rules/OneDrive.yaml
    interval: 86400
    
