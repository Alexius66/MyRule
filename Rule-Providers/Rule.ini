mixed-port: 7890
allow-lan: false
mode: Rule
log-level: silent
external-controller: 127.0.0.1:60000

# 节点配置文件统一存放在 ./profiles/proxies/ 目录中
proxy-providers:
  # 从链接导入的配置文件
  ALL:
    type: http
    path: ./profiles/proxies/foo.yaml
    url: https://sub.maoxiongnet.com/sub?target=clash&udp=true&filename=maoxiong&interval=86400&append_info&url=https://gbshct.spphhnhg.top/link/4S2wgWZLFrgKzeXwZHVqJzM6ij4tJmDh?clash=1&extend=1
    interval: 3600 
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  HK:
    type: http
    path: ./profiles/proxies/foo.yaml
